spring:
  resources:
      static-locations: "classpath:/META-INF/resources/, classpath:/static/, classpath:/resources/, file:/usr/local/mobile-app/web/"
  application:
    name: web
  mvc:
    static-path-pattern: /**
    locale: ru

  cloud:
    config:
      uri: http://${CONFIG_SERVICE:}:${CONFIG_SERVICE_PORT:8001}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:}
      username: user
  messages:
    encoding: UTF-8
    basename: messages

server:
  session:
    timeout: 3600
    cookie:
       max-age: 3600
  use-forward-headers: true

