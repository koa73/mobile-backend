<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/header :: common_header(~{::title},~{::link})">
    <title>Phone4Pay — Login</title>
    <link />

</head>

<body>

<div class="preloader" id="preloader">
    <div class="lds-css ng-scope">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="" action="" id="LoginForm">
                            <div class="card card-login hidden">

                                <div class="card-header text-center" data-background-color="blue">
                                    <h4> Login </h4>
                                </div>

                                <div class="card-content">

                                    <div style="padding-left: 17px; padding-bottom: 10px;">
                                        <select class="selectpicker"  data-size="7" data-style="btn btn-trans" id="country">
                                            <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}"
                                                    th:text="#{select.country.__${i}__}"  />
                                        </select>
                                    </div>

                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">phone</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label" th:text="#{login.input.phone}"></label>
                                            <input type="text" class="form-control" id="phone" name="phone">
                                            <span class="material-input"></span></div>
                                    </div>
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label" th:text="#{login.input.code}"></label>
                                            <input type="tel" class="form-control" id="code" name="code" disabled>
                                            <span class="material-input"></span></div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button style="padding: 0;" class="btn btn-simple hidden" type="button" id="btn_back"><h4> << </h4></button>

                                    <button type="submit" class="btn btn-blue btn-simple btn-wd btn-lg" id="code_btn"
                                            th:text="#{login.button.get_code}" ></button>

                                    <button type="submit" class="btn btn-blue btn-simple btn-wd btn-lg hidden"
                                            id="login_btn" th:text="#{login.button.login}" style="margin-left: -5px;"></button>

                                    <button style="padding: 0; display: none;" class="btn btn-simple" type="button" id="btn_forward"><h4> >> </h4></button>

                                </div>
                            </div>
                        </form>

                        <div>
                            <form method="post" th:action="@{/login}" id="auth">
                                <input type="hidden" name="phone">
                                <input type="hidden" name="credentials">
                                <button type="submit" class="hidden"></button>
                            </form>
                        </div>

                        <div style="display: none" id="captcha">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="copyright pull-right">
                    Copyright © <script>document.write(new Date().getFullYear())</script>
                    MobileFront
                </p>
            </div>
        </footer>
        <div class="full-page-background"></div>
    </div>
</div>

<div th:replace="fragments/footer :: script"></div>

<!-- Mask Input plugin  -->
<script src="https://ui.phone4pay.ru/assets/js/jquery.maskedinput.min.js"></script>
<!-- FireBase init scripts -->
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
<!-- -->
<script src="https://ui.phone4pay.ru/js/fb_init.js"></script>
<script src="https://ui.phone4pay.ru/js/login.min.js"></script>

</body>
</html>
