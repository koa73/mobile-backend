<div class="col-lg-12 col-md-12" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">credit_card</i>
        </div>
        <div class="card-content table-responsive" >
            <h4 class="card-title" th:text="#{menu.cards}" />
            <table class="table table-hover" >
                <thead class="text-info">
                <tr><th>â„–</th>
                    <th th:text="#{cards.number}" />
                    <th style="text-align:center" th:text="#{cards.type}" />
                    <th style="text-align:center" th:text="#{cards.exp}" />
                    <th style="text-align:center" th:text="#{cards.state}" />
                    <th style="text-align:center" th:text="#{cards.receiver}" />
                    <th style="text-align:center" th:text="#{cards.bank}" />
                </tr></thead>
                <tbody>
                <tr th:each="card : ${cards}">
                    <td th:text="${card?.id}">'0'</td>
                    <td th:text="|${card?.system} *** **** **** ** ${card?.last_two}|">'none'</td>
                    <td style="text-align:center" th:switch=="${card?.system}">
                        <span th:case="'2'" th:text="#{cards.mir}"/>
                        <span th:case="'4'" th:text="#{cards.visa}"/>
                        <span th:case="'5'" th:text="#{cards.mc}"/>
                        <span th:case="'6'" th:text="#{cards.mc}"/>
                    </td>
                    <td style="text-align:center" th:text="${card?.date}">'00/2000'</td>
                    <td style="text-align:center" th:text="${card?.state}=='t'?#{cards.state.active}:#{cards.state.disabled}">'none'</td>
                    <td style="text-align:center" th:text="${card?.receiver}=='t'?#{common.yes}:#{common.no}">'none'</td>
                    <td style="text-align:center" th:text="${card?.bank}">'none'</td>
                </tr>
                <tr th:if="${#lists.isEmpty(cards)}">
                    <td style="text-align:center" colspan="7" th:text="#{cards.nocard}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
