<div class="col-md-12" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="blue">
            <i class="material-icons">list</i>
        </div>
        <div class="card-content">
            <h4 class="card-title" th:text="#{operation.title}"/>
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
                <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover dataTable dtr-inline" cellspacing="0" width="100%" style="width: 100%;" role="grid" aria-describedby="datatables_info">
                    <thead>
                    <tr role="row">
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px; color: #2196f3;" th:text="#{operation.type}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px; color: #2196f3;" th:text="#{operation.src}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px; color: #2196f3;" th:text="#{operation.dst}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 47px; color: #2196f3;"  th:text="#{operation.amount}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 47px; color: #2196f3;"  th:text="#{operation.fee}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 47px; color: #2196f3;"  th:text="#{operation.bank}"/>
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 47px; color: #2196f3;" th:text="#{operation.id}" />
                        <th tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 93px; color: #2196f3;"  th:text="#{operation.date}" />
                    </tr>
                    </thead>
                    <tfoot style="display: none;">
                    <tr>
                        <th rowspan="1" colspan="1" th:text="#{operation.type}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.src}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.dst}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.amount}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.fee}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.bank}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.id}"/>
                        <th rowspan="1" colspan="1" th:text="#{operation.date}"/>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table></div></div>
                </div>
            </div>
        <!-- end content-->
        </div>
    <!--  end card  -->
    </div>
</div>
