<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/header :: common_header(~{::title},~{::link})">
    <title>Phone4Pay — Login</title>
    <link />
</head>

<body>

<div class="wrapper">
    <div class="sidebar" data-active-color="blue" data-background-color="black" data-image="./assets/img/sidebar-1.jpg">

        <div class="logo">
            <a href="https://www.phone4pay.ru" class="simple-text logo-mini" style="font-size: 16px">
               p4p
            </a>
            <a href="https://www.phone4pay.ru" class="simple-text logo-normal">
                <img src="../assets/img/logo038.png" width="110"  style="margin-left:10px"/>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <i class="material-icons" style="font-size: 36px">account_circle</i>
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                            <span th:text="${user}" id="user" style="display: none" ></span>
                    </a>
                    <div class="clearfix"></div>
                    <div class="collapse" id="collapseExample">
                        <ul class="nav">
                            <li id="profile">
                                <a href="#">
                                    <span class="sidebar-mini">P</span>
                                    <span class="sidebar-normal" th:text="#{menu.profile}" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li id="cards">
                    <a href="#">
                        <i class="material-icons">credit_card</i>
                        <p th:text="#{menu.cards}" />
                    </a>
                </li>
                <li id="operations">
                    <a href="#">
                        <i class="material-icons">list</i>
                        <p th:text="#{menu.operations}" />
                    </a>
                </li>
                <li id="settings">
                    <a href="#">
                        <i class="material-icons">settings</i>
                        <p th:text="#{menu.settings}" />
                    </a>
                </li>
                <!--
                <li id="contact">
                    <a href="#">
                        <i class="material-icons">chat</i>
                        <p th:text="#{menu.contacts}" />
                    </a>
                </li>
                -->
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-minimize">
                    <button id="minimizeSidebar" class="btn btn-round btn-white btn-fill btn-just-icon">
                        <i class="material-icons visible-on-sidebar-regular">more_vert</i>
                        <i class="material-icons visible-on-sidebar-mini">view_list</i>
                    </button>
                </div>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li id="logout">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <i class="material-icons">power_settings_new</i>
                                <p class="hidden-lg hidden-md">logout</p>
                                <div class="ripple-container"></div></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    Copyright © <script>document.write(new Date().getFullYear())</script>
                    Phone4pay
                </p>
            </div>
        </footer>
    </div>
</div>

<div th:replace="fragments/footer :: script"></div>
<!-- -->
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
        var info = {
            [[#{link.card}]]:[[#{link.info.0}]],
            [[#{link.txt}]]:[[#{link.info.1}]],
            [[#{link.fixtxt}]]:[[#{link.info.2}]],
            [[#{link.sum}]]:[[#{link.info.3}]],
            [[#{link.fixsum}]]:[[#{link.info.4}]],
            "main":[[#{link.info.5}]]
        };
    var operations = ["", [[#{operation.transfer}]], [[#{operation.receive}]], [[#{operation.send}]]];
    /*]]>*/
</script>

<script src="https://ui.phone4pay.ru/js/main.min.js"></script>
</body>
</html>
