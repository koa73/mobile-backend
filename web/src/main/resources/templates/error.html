<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title> Main page </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.min.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS custom     -->
    <link href="../css/styles_custom.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div class="wrapper">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="ol-sm-11 col-sm-offset-1 hid">
                    <div class="row">
                        <div class="col-sm-3 col-sm-offset-4">
                            <div class="card card-stats">
                                <div class="card-header card-header-icon" data-background-color="red" th:if="${httpStatus.value() > 200}">
                                    <i class="material-icons">error</i>
                                </div>

                                <div class="card-header card-header-icon" data-background-color="green" th:if="${httpStatus.value() == 200}">
                                    <i class="material-icons">check</i>
                                </div>

                                <div class="card-content">
                                    <p class="category" th:text="${httpStatus.reasonPhrase}"></p>
                                    <h2 class="card-title" th:text="|${httpStatus}|"></h2>
                                </div>
                                <div class="card-content text-center">
                                    <p class="category" th:text="${#messages.msgOrNull('error'+ prefix)}?:#{error.__${httpStatus}__}"></p>
                                </div>
                                <div class="card-footer">
                                    <p class="copyright pull-left">
                                        &copy;
                                        <script>
                                            document.write(new Date().getFullYear())
                                        </script>
                                        <a href="https://phone4pay.ru">Phone4pay</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ui.phone4pay.ru/assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://ui.phone4pay.ru/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://ui.phone4pay.ru/assets/js/material.min.js" type="text/javascript"></script>
</body>
</html>
