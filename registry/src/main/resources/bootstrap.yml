spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://${CONFIG_SERVICE:web.phone4pay.ru}:8001
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:}
      username: user

eureka:
  instance:
    hostname: localhost
  server:
    eviction-interval-timer-in-ms: 500
    renewalPercentThreshold: 0.85
  client:
    registerWithEureka: false
    fetchRegistry: false


