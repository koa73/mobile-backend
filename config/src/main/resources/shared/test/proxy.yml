hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:

    auth-service:
        path: /uaa/oauth/**
        serviceId: auth-service
        stripPrefix: false
        sensitiveHeaders:

    maobile:
        path: /mobile/**
        serviceId: mobile
        stripPrefix: true
        sensitiveHeaders:

    web-ui:
        path: /web/**
        serviceId: web-ui
        stripPrefix: true
        sensitiveHeaders:

server:
  port: 9443

