spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: http://${CONFIG_SERVICE:}:${CONFIG_SERVICE_PORT:8001}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:}
      username: user

app:
  secure:
     user: ${ACCOUNT_SERVICE_USER:}
     password: ${ACCOUNT_SERVICE_PASSWORD:}


logging:
  level:
  ru.mobile.oauth: DEBUG